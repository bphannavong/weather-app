<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="form" class="visible">
      <div>Weather App</div>
      <form>
        <input
          type="text"
          id="query"
          name="query"
          placeholder="Search city here"
        />
        <button type="reset" id="submit">Submit</button>
      </form>
    </div>

    <div id="content">
      <div id="top-stats">
        <div id="sky"></div>
        <div id="city"></div>
        <div id="country"></div>
      </div>
      <div id="left-stats">
        <div id="temp-main"></div>
        <button type="button" id="units"></button>
      </div>
      <div id="right-stats">
        <div id="feels-like"></div>
        <div id="temp-high"></div>
        <div id="temp-low"></div>
        <div id="humidity"></div>
      </div>
      <button type="reset" id="back">back</button>
    </div>
  </body>
</html>
